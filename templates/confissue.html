<div class="box">
	<div class="box-header">
		<h3 class="box-title">机器列表</h3>
	</div>
	<div class="box-body">
        <div class="modal-body">
            <textarea id="iplist" class="form-control" rows="5" style="resize:none" placeholder="多个关键词"></textarea>
        </div>
		<div class="col-md-2">
			<button class="btn btn-info btn-sm" id="issue">分发</button>
		</div>
	</div>
</div>

<script>
    //控制<请稍等>
    $("#loadingwait").hide();

	//提交机器列表
	$("#issue").on("click",function(){
		//获取输入的IP
		iplist = $("#iplist").val().trim();
        if (iplist == ""){
		    alert("请输入机器IP")
        }else {
		    url = "/issue"
            $("#loadingwait").show();
            $.post(url,{"iplist":iplist},function (data) {
                $("#loadingwait").hide();
                alert(data)
            })
        }
	})
</script>
